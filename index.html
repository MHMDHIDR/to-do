          </button>
          <input
            type="text"
            id="task-input"
            class="task-input"
            placeholder="Add a Task"
            autofocus
          />
        </form>
      </footer>
      <aside>
        <div class="menu">
          <div class="overlay">
            <ul class="select-view">
              <li class="all">All</li>
              <li class="completed">Completed</li>
              <li class="uncompleted">Uncompleted</li>
            </ul>
          </div>
        </div>
      </aside>
    </div>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
